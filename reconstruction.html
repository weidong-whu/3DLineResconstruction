<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .image-block {
      margin-bottom: 40px;
      text-align: center;
    }
    .image-block img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .caption {
      margin-top: 10px;
      font-size: 1.1em;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Dataset Visualization</h1>

  <div class="image-block">
    <img src="images/image1.jpg" alt="Image 1">
    <div class="caption">Dataset A: High-resolution aerial imagery of urban railways</div>
  </div>

  <div class="image-block">
    <img src="images/image2.jpg" alt="Image 2">
    <div class="caption">Dataset B: Infrared LiDAR point cloud projection</div>
  </div>

  <div class="image-block">
    <img src="images/image3.jpg" alt="Image 3">
    <div class="caption">Dataset C: Annotated catenary wire segments</div>
  </div>

</body>
</html>
